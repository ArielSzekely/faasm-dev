---

- name: "Add apt key"
  become: yes
  apt_key:
    url: "https://packages.cloud.google.com/apt/doc/apt-key.gpg"
    state: present

- name: "Add repo"
  become: yes
  apt_repository:
    repo: deb http://apt.kubernetes.io/ kubernetes-xenial main
    state: present

- name: "Install kubectl"
  become: yes
  apt:
    name: kubectl
    update_cache: yes
