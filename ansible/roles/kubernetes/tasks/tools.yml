---

- name: "System dependencies"
  become: yes
  apt:
    name: "{{ item }}"
  with_items:
    - vim
    - apt-transport-https
    - ca-certificates
    - curl
    - software-properties-common

- name: "Add apt keys"
  become: yes
  apt_key:
    url: "{{ item }}"
    state: present
  with_items:
    - "https://download.docker.com/linux/ubuntu/gpg"
    - "https://packages.cloud.google.com/apt/doc/apt-key.gpg"

# Note, there's no kubernetes bionic repo yet
- name: "Add repos"
  become: yes
  apt_repository:
    repo: "{{ item }}"
    state: present
  with_items:
    - "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    - "deb http://apt.kubernetes.io/ kubernetes-xenial main"

- name: "Install docker"
  become: yes
  apt:
    name: "{{ item }}"
    update_cache: yes
  with_items:
    - docker-ce
    - kubelet
    - kubeadm
    - kubectl

- name: "Turn off swap"
  become: yes
  shell: "swapoff -a"

- name: "Ensure swap off permanently"
  become: yes
  lineinfile:
    path: /etc/fstab
    state: absent
    regexp: "swapfile"
